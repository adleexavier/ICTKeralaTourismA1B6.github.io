    <script>
        function validate()
        {   var un = document.getElementById("Uname")
            var pno = document.getElementById("pn");
            var gmail = document.getElementById("gmail");
            var password = document.getElementById("Pass");
            var password2 = document.getElementById("Pass2");
            var phoneno = /^\+?([0-9]{2})\)?[-. ]?([0-9]{4})[-. ]?([0-9]{4})$/;
            
            

            if(un.value ==""||pno.value==""||gmail.value==""||password.value=="")
            {
                alert("Blank values not allowed");
                return false ;
            }
            else if(pno.value.length != 10){
                
                alert("Invalid phone number ");
                return false;
                
            }
            else if(pno.value.match(phoneno))
            {
                if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(gmail.value))
                        {
                            // password validation code over here
                            if(password.value.length > 7) {
                               if(password.value.search(/[0-9]/)==-1) {
                                document.getElementById("pwd").innerHTML = "Password must contain digits";
                                document.getElementById("pwd").style.color = "Red";
                                return false;
                              }
                              else if(password.value.search(/[a-z]/)==-1) {
                    
                                document.getElementById("pwd").innerHTML = "Password must have atleast one small letter";
                                document.getElementById("pwd").style.color = "Red";
                                return false ;
                              }
                              else if(password.value.search(/[A-Z]/) ==-1){
                                  
                                document.getElementById("pwd").innerHTML = "Password must atleast one capital letter";
                                document.getElementById("pwd").style.color = "Red";
                                return false;

                              }
                            
                            }
                            else{
                                document.getElementById("pwd").innerHTML = "Password too short";
                                document.getElementById("pwd").style.color = "Red";
                                return false ;
                            }
                            // length of password  
                            
                            
                        }

                else {
                            alert("You have entered an invalid email address!")
                            return (false) ;
                }              

            }
            else{
                alert("Invalid phone number ");
                return false;
            }
        if(password.value!=password2.value){
            document.getElementById("pwd").innerHTML = "Password doesnt match";
            document.getElementById("pwd").style.color = "Red";
            return false;
        }
        return true

            
        }
